<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            height: 45px;
            width: 45px;
        }
        .negro{
            background-color: black;
        }
        .blanco{
            background-color: red;
        }

    </style>
</head>
<body>
    <table>
    <script>
        var a= parseInt(prompt ("filas"));
        var b= parseInt(prompt ("columnas"));
        for(i=0;i<a;i++){
            document.write("<tr>");
                for(j=0;j<b;j++){
                    if((i+j)%2==0){
                        document.write('<td class="negro">&nbsp</td>');
                    }else{
                        document.write('<td class="blanco">&nbsp</td>');
                    }
                }
            document.write("</tr>");
        }
    </script>
    </table>
</body>
</html>
