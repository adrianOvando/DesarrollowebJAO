<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Final</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="stylesheet" href="bootstrap2/css/bootstrap.min.css">
</head>
<body>
    <div id="tablaiz">
        <img id="ima" src="imag/escudo.png" alt="Escudo de la Facultad">
        <div></div>
        <div></div>
        <div class="bar">
            <div class="option" onclick="inicio()">Inicio</div>
            <div class="option" onclick="pregunta2()">Pregunta 2</div>
            <div class="option" onclick="pregunta3()">Pregunta 3</div>
            <div class="option" onclick="pregunta4()">Pregunta 4</div>
            <div class="option" onclick="pregunta5()">Pregunta 5</div>
        </div>
    </div>

    <div id="contenido">

        <div class="navbar navbar-expand-lg" style="background-color: rgb(181, 213, 241);" id="navegacion">
            <div class="container-fluid">
                <div class="navbar-brand" class="option" onclick="inicio()">Inicio</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" class="option" onclick="pregunta2()">Pregunta 2</a></li>
                        <li class="nav-item"><a class="nav-link" class="option" onclick="pregunta3()">Pregunta 3</a></li>
                        <li class="nav-item"><a class="nav-link" class="option" onclick="pregunta4()">Pregunta 4</a></li>
                        <li class="nav-item"><a class="nav-link" class="option" onclick="pregunta5()">Pregunta 5</a></li>
                    </ul>
                    <button class="btn btn-outline-primary" style="background-color: white; border: 1px solid black;" onclick="login()"><a style="color: black;">Iniciar Sesión</a></button>
                </div>
            </div>
        </div>
        <div id="principal">
        </div>
    </div>
    <div class="text-white text-center py-3" id="pie">
        
        <div class="p">
        <p class="mb-0">© Examen Final Tecnología y Desarrollo Web</p>
        </div>
        <div class="b">
        <a href="#" class="text-white mx-2">Facebook</a>
        <a href="#" class="text-white mx-2">Twitter</a>
        <a href="#" class="text-white mx-2">LinkedIn</a>
        </div>
    </div>
    <div class="container mt-5">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
            Iniciar Sesión
        </button>
    </div>

    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Inicio de Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="log">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap2/js/bootstrap.min.js"></script>
    <script src="aja.js"></script>
</body>
</html>
