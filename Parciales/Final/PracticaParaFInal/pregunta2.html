<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }
    .correcto {
      background-color: #c8e6c9; /* Verde */
    }
    .incorrecto {
      background-color: #ffcdd2; /* Rojo */
    }
  </style>
</head>
<body>

  <div class="form-group">
    <label for="tipoOperacion">Seleccione una operación:</label>
    <select id="tipoOperacion">
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="multiplicacion">Multiplicación</option>
      <option value="division">División</option>
    </select>
  </div>

  <div class="form-group">
    <label for="cantidad">Cantidad de ejercicios:</label>
    <input type="number" id="cantidad" value="5" min="1">
  </div>

  <button id="generar" onclick="gener()">Generar Ejercicios</button>
  <div id="cont"></div>
  <button id="calificar" style="margin-top: 10px;">Calificar</button>
  <script src="aja.js"></script>
</body>
</html>
